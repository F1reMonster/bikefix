<!DOCTYPE html>
<!-- for dark mode add class "dark" -->
<html lang="en" class="h-full w-full">
	<head>
		@@include('html/components/_head.html', {title: "Delivery page"})
	</head>

	<body class="relative h-full w-full overflow-x-hidden bg-[#F2F2F2] dark:bg-black">
		<!-- header -->
		@@include('html/components/_header.html')

		<main class="relative flex flex-col">
			<!-- menu -->
			@@include('html/components/_menu.html')
			<!-- ./menu -->

			<!-- login button -->

				</svg>
				<p class="absolute left-[50%] origin-top-left translate-x-[35%] rotate-[90deg] whitespace-nowrap text-[20px] dark:text-white w-600:hidden">Office</p>
			</button>
			<!-- ./login button -->

			<div class="container relative max-w-[66.25rem] pb-[2rem] pt-[6.25rem] xslg:max-w-[768px] xmlg:max-w-full xmlg:pl-[180px] lg:pl-[7.5rem] exmd:pb-[5.5rem] sm:pl-[4.625rem] sm:pt-[5rem]">
				<h1 class="text-center text-[4rem] leading-[117%] dark:text-white lg:text-[3rem] md:text-[2rem] w-600:text-[1.5rem]">Delivery</h1>

				<div class="mt-24 flex items-center justify-between exlg:mt-8">
					<div class="relative ml-[-8.75rem] text-[1.25rem] after:absolute after:left-[calc(100%+0.625rem)] after:top-[11px] after:h-[0.0625rem] after:w-[8.75rem] after:bg-black exlg:ml-0 exmd:after:hidden">Add addresse</div>
				</div>

					<!-- delivery form -->
					<form name="delivery_form">
						<div class="mt-6">
							<div class="w-full">
								<!-- name field -->
								<div class="relative mt-[0.9375rem]">
									<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">

								</div>

								<!-- phone field -->
								<div class="relative mt-[0.9375rem]">
									<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">

									</div>
									<input type="text" name="phone" class="block h-[3.75rem] w-full rounded-[0.9375rem] border border-white bg-white p-2.5 pl-[3.125rem] text-[1.0625rem] text-gray-900 placeholder-silver-chalice focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="Address" />

							</div>

									<select class="block h-[3.75rem] w-full rounded-[0.9375rem] border border-white bg-white bg-select-arrow px-4 py-2.5 text-[1.0625rem] text-gray-900 placeholder-silver-chalice focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500">

										<option value="3">Model3</option>

								</div>

								<div class="relative">
									<select class="block h-[3.75rem] w-full rounded-[0.9375rem] border border-white bg-white bg-select-arrow px-4 py-2.5 text-[1.0625rem] text-gray-900 placeholder-silver-chalice focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="Post">
										<option selected>Post</option>
										<option value="1">Detail2</option>
										<option value="2">Detail3</option>
										<option value="3">Detail4</option>
										<option value="4">Detail5</option>
									</select>
								</div>
							</div>

							<button type="submit" title="Continue registration" aria-label="Continue registration" class="focus-visible:outline-indigo-600 mt-[0.9375rem] flex h-[3rem] w-full items-center justify-center rounded-[0.9375rem] bg-indigo px-3 py-1.5 text-[1.0625rem] text-white shadow-sm duration-300 ease-out hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2">Continue</button>
						</div>
						<!-- ./delivery form -->
					</form>
				</div>
			</div>
