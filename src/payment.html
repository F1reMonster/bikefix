<!DOCTYPE html>
<!-- for dark mode add class "dark" -->
<html lang="en" class="h-full w-full">
	<head>
		@@include('html/components/_head.html', {title: "Payment page"})
	</head>

	<body class="relative h-full w-full overflow-x-hidden bg-[#F2F2F2] dark:bg-black">
		<!-- header -->
		@@include('html/components/_header.html')
		<!--  ./header-->

		<main class="relative flex flex-col">
			<!-- menu -->
			@@include('html/components/_menu.html')
			<!-- ./menu -->

			<!-- back button -->
			<button class="group absolute left-[16.875rem] top-[4.75rem] z-[11] h-[6.25rem] w-[6.25rem] rounded-[50%] backdrop-blur-[1.25rem] xlg:left-[11.25rem] lg:left-[7.5rem] lg:h-[3rem] lg:w-[3rem] sm:left-[4.625rem] sm:top-[1.875rem]" title="back" aria-label="Back button">
				<svg class="h-full w-full" width="105" height="107" viewBox="0 0 105 107" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path class="duration-300 ease-out group-hover:fill-indigo-500 dark:fill-white" d="M52.5 107C81.4949 107 105 83.0472 105 53.5C105 23.9528 81.4949 0 52.5 0C23.505 0 0 23.9528 0 53.5C0 83.0472 23.505 107 52.5 107Z" fill="#232532" />
					<path d="M79.3334 57.4166L37.7355 57.4166L56.8688 76.5499L52.0001 81.3333L24.6667 53.9999L52.0001 26.6666L56.8688 31.4499L37.7355 50.5833L79.3334 50.5833V57.4166Z" fill="white" />
				</svg>
			</button>
			<!-- ./back button -->

			<!-- login button -->
			<button class="login group absolute right-[3.75rem] top-[4.5rem] z-[11] h-[115px] w-[115px] rounded-[50%] backdrop-blur-[1.25rem] lg:h-[3.5rem] lg:w-[3.5rem] sm:right-[1rem] sm:top-[1.5rem]" tittle="Login" aria-label="Login">
				<svg class="h-full w-full" width="144" height="147" viewBox="0 0 144 147" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path class="duration-300 ease-out group-hover:translate-x-1 group-hover:fill-indigo-500 dark:fill-white" d="M65.9878 98L95.9878 73.5L65.9878 49V67.375H11.9878V79.625H65.9878V98Z" fill="#232532" />
					<path class="duration-300 ease-out group-hover:fill-indigo-500 dark:fill-white" d="M77.9941 18.3689C70.8992 18.3488 63.871 19.766 57.3165 22.5385C50.7621 25.311 44.8117 29.3837 39.8101 34.5205L48.2941 43.1812C56.2261 35.084 66.7741 30.6189 77.9941 30.6189C89.2141 30.6189 99.7621 35.084 107.694 43.1812C115.626 51.2785 120 62.0462 120 73.5C120 84.9537 115.626 95.7215 107.694 103.819C99.7621 111.916 89.2141 116.381 77.9941 116.381C66.7741 116.381 56.2261 111.916 48.2941 103.819L39.8101 112.479C50.0041 122.892 63.5641 128.631 77.9941 128.631C92.424 128.631 105.984 122.892 116.178 112.479C126.378 102.073 132 88.2306 132 73.5C132 58.7694 126.378 44.9269 116.178 34.5205C111.176 29.3837 105.226 25.311 98.6716 22.5385C92.1171 19.766 85.0889 18.3488 77.9941 18.3689Z" fill="#232532" />
				</svg>
				<p class="absolute left-[50%] origin-top-left translate-x-[35%] rotate-[90deg] whitespace-nowrap text-[20px] dark:text-white lg:hidden">Office</p>
			</button>
			<!-- ./login button -->

			<div class="container relative max-w-[66.25rem] pb-[2rem] pt-[6.25rem] xslg:max-w-[768px] xmlg:max-w-full xmlg:pl-[180px] lg:pl-[7.5rem] exmd:pb-[5.5rem] sm:pl-[4.625rem] sm:pt-[5rem]">
				<h1 class="text-center text-[4rem] leading-[117%] dark:text-white lg:text-[3rem] md:text-[2rem] w-600:text-[1.5rem]">Payment</h1>

				<div class="mx-0 ml-auto mr-auto mt-[5.625rem] max-w-[43.3125rem] w-600:mt-0">
					<!-- payment form -->
					<form name="delivery_form">
						<div class="mt-6">
							<div class="w-full">
								<!-- card field -->
								<div class="relative mt-[2.25rem]">
									<label class="mb-[1rem] flex h-[6.875rem] w-full cursor-pointer items-center justify-between rounded-[0.9375rem] bg-white py-[0.625rem] pl-[1.25rem] pr-[3.5rem] lg:h-[6.875rem] sm:h-auto sm:pr-[1.25rem]">
										<div class="flex items-center gap-[1.125rem] sm:flex-col sm:gap-[0.5rem]">
											<figure v-lazyload class="simg h-[6.25rem] w-[6.25rem] lg:h-[6.25rem] lg:w-[6.25rem] sm:h-[3.75rem] sm:w-[3.75rem]" background="">
												<img class="simg-lazy fade-in" decoding="async" src="img/mono-logo.png" alt="monobank logo" />
											</figure>

											<div class="text-[1.0625rem]">monobank</div>
										</div>
										<input type="radio" name="card_number" value="" name="bank" class="h-[2.5rem] w-[2.5rem] border-indigo bg-white text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600 sm:h-[1.5rem] sm:w-[1.5rem]" />
									</label>

									<label class="mb-[1rem] flex h-[6.875rem] w-full cursor-pointer items-center justify-between rounded-[0.9375rem] bg-white py-[0.625rem] pl-[1.25rem] pr-[3.5rem] lg:h-[6.875rem] sm:h-auto sm:pr-[1.25rem]">
										<div class="flex items-center gap-[1.125rem] sm:flex-col sm:gap-[0.5rem]">
											<figure v-lazyload class="simg h-[6.25rem] w-[6.25rem] lg:h-[6.25rem] lg:w-[6.25rem] sm:h-[3.75rem] sm:w-[3.75rem] flex" background="">
												<img class="simg-lazy fade-in" decoding="async" src="img/google-pay.svg" alt="monobank logo" />
											</figure>

											<div class="text-[1.0625rem]"></div>
										</div>
										<input type="radio" name="card_number" value="" name="bank" class="h-[2.5rem] w-[2.5rem] border-indigo bg-white text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600 sm:h-[1.5rem] sm:w-[1.5rem]" />
									</label>
									<label class="flex h-[6.875rem] w-full cursor-pointer items-center justify-between rounded-[0.9375rem] bg-white py-[0.625rem] pl-[1.25rem] pr-[3.5rem] lg:h-[6.875rem] sm:h-auto sm:pr-[1.25rem]">
										<div class="flex items-center gap-[1.125rem] sm:flex-col sm:gap-[0.5rem]">
											<figure v-lazyload class="simg h-[6.25rem] w-[6.25rem] lg:h-[6.25rem] lg:w-[6.25rem] sm:h-[3.75rem] sm:w-[3.75rem] flex" background="">
												<img class="simg-lazy fade-in" decoding="async" src="img/Apple_Pay_logo.svg" alt="apple pay logo" />
											</figure>

											<div class="text-[1.0625rem]"></div>
										</div>
										<input type="radio" name="card_number" value="" name="bank" class="h-[2.5rem] w-[2.5rem] border-indigo bg-white text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600 sm:h-[1.5rem] sm:w-[1.5rem]" />
									</label>
								</div>

								<!-- card field -->
								<div class="relative mt-[2.25rem]">
									<input type="text" name="card_number" class="block h-[3.75rem] w-full rounded-[0.9375rem] border border-white bg-white px-[1.25rem] py-[0.625rem] text-[1.0625rem] text-gray-900 placeholder-silver-chalice focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="89129191912" />
								</div>
							</div>

							<div class="mt-[0.9375rem] grid grid-cols-2 gap-[0.9375rem] sm:grid-cols-1">
								<div class="relative">
									<input type="text" name="date" class="block h-[3.75rem] w-full rounded-[0.9375rem] border border-white bg-white px-[1.25rem] py-[0.625rem] text-[1.0625rem] text-gray-900 placeholder-silver-chalice focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="30/10/2020" />
								</div>

								<div class="relative">
									<input type="password" name="cvv2" class="block h-[3.75rem] w-full rounded-[0.9375rem] border border-white bg-white px-[1.25rem] py-[0.625rem] text-[1.0625rem] text-gray-900 placeholder-silver-chalice focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="CVV2" />
								</div>
							</div>

							<button type="submit" title="Continue registration" aria-label="Continue registration" class="focus-visible:outline-indigo-600 mt-[3.375rem] flex h-[3rem] w-full items-center justify-center rounded-[0.9375rem] bg-indigo px-3 py-1.5 text-[1.0625rem] text-white shadow-sm duration-300 ease-out hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2">Continue</button>
						</div>
						<!-- ./payment form -->
					</form>
				</div>
			</div>

			<!-- support chat -->
			@@include('html/components/_support-chat.html')
			<!-- ./support chat -->
		</main>

		<script src="./js/app.js"></script>
	</body>
</html>
